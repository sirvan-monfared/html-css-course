<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Table</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Inter, sans-serif;
            color: #343a40;
            line-height: 1;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Chair</th>
                <th>The laid Back</th>
                <th>The Worker Bee</th>
                <td>The chair 4/2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Width</td>
                <td>80cm</td>
                <td>60cm</td>
                <td>220cm</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>100cm</td>
                <td>110cm</td>
                <td>900cm</td>
            </tr>
            <tr>
                <td>Depth</td>
                <td>70cm</td>
                <td>65cm</td>
                <td>80cm</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>16cm</td>
                <td>22cm</td>
                <td>80cm</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
